<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            font-size: 16px;
            display: block;
            background-color: black;
            color: white;
            width: 345px;

        }
        div:hover{
            color: blue;
            font-size: 3em;

        }
    
    </style>
</head>
<body> 
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse na imagem</p>
    <div>
        <img src="carneseca150.jpeg" alt="cs">
        <p>R$17,00(250g)
            R$80,00(1.1kg)
            R$150,00(2kg)</p>
    </div>
    <div>
        gostou?
    </div>



</body>
</html>
