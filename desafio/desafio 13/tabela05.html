<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
            
        }
        thead > tr > th{
            color: white;
        }
        .media , thead{
            background-color: grey;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Média Escolar</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
        
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>5.4</td>
                <td>7.0</td>
                <td>6.2</td>
            </tr>
            <tr>
                
                <td>Física</td>
                <td>4.8</td>
                <td>7.9</td>
                <td>6.35</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>5</td>
                <td>8</td>
                <td>6.5</td>
            </tr>
            <tr>
                
                <td>Biologia</td>
                <td>6</td>
                <td>3</td>
                <td>4.5</td> 
            </tr>
            <tr>
                <td colspan="4" class="media">Média de Exatas</td>
                <td class="media">5.88</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>6.7</td>
                <td>8</td>
                <td>7.25</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.5</td>
                <td>6</td>
                <td>6,75</td>
            </tr>
            <tr>
                <td class="media" colspan="4">Média de Humanas</td>
                <td class="media">7</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
