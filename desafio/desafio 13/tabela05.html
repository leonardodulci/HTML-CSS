<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <h1>Média Escolar</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="4">Área</th>
                <th>Disciplina</th>
                <th>Notas</th>
                <th>Média</th>
        
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>Matemática</td>
                <td>5.4</td>
            </tr>
            <tr>
                <th rowspan="4">Exatas</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
